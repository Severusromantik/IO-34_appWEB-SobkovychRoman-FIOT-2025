<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">

  <title>WebApp</title>

<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="menu-toggle"> 
        <i class='bx bx-menu'></i> 
      </div>

      <!-- Language menu -->
      <div class="select-menu">
        <div class="select-button">
          <span class="sLngBtn-text">Language</span>
          <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
          <li class="option">
            <span class="fi fi-gb"></span>
            <span class="option-text">English</span>
          </li>

          <li class="option">
            <span class="fi fi-ua"></span>
            <span class="option-text">Ukrainian</span>
          </li>

          <li class="option">
            <span class="fi fi-es"></span>
            <span class="option-text">Spanish</span>
          </li>

          <li class="option">
            <span class="fi fi-fr"></span>
            <span class="option-text">French</span>
          </li>
        </ul>
      </div>

      <!-- Town menu -->
      <div class="select-menu">
        <div class="select-button">
          <span class="sTwnBtn-text">Міста</span>
          <i class="bx bx-chevron-down"></i>
        </div>
        <!-- 
        <ul class="options">
          <li class="option">
            <i class='bx bx-building-house'></i>
            <span class="option-text">Київ</span>
          </li>

          <li class="option">
            <i class='bx bx-building-house'></i>
            <span class="option-text">Харків</span>
          </li>

          <li class="option">
            <i class='bx bx-building-house'></i>
            <span class="option-text">Львів</span>
          </li>

          <li class="option">
            <i class='bx bx-building-house'></i>
            <span class="option-text">Дніпро</span>
          </li>

          <li class="option">
            <i class='bx bx-building-house'></i>
            <span class="option-text">Вінниця</span>
          </li>
        </ul>
        -->
      </div>
    </div>

    <div class="header-center">
      <div class="title">
        <p>BRENDS</p>
      </div>

      <!-- Список посилань -->
      <ul class="nav-links">
        <li><a href="brands.html">Жіноче</a></li>
        <li><a href="shop.html">Чоловіче</a></li>
        <li><a href="about.html">Дитяче</a></li>
        <li><a href="contacts.html">Новинки</a></li>
        <li><a href="contacts.html">Бренди</a></li>
        <li><a href="contacts.html">Розпродаж</a></li>
      </ul>
    </div>

    <div class="header-right">
      <!-- Search logo -->
      <div class="logo">
        <i class='bx bx-search'></i> 
      </div>

      <!-- Account logo -->
      <div class="logo">
        <i class='bx bxs-user-circle'></i>
      </div>

      <!-- Heart logo -->
      <div class="logo">
        <i class='bx bxs-heart'></i>
      </div>
    </div> 
  </header>

  <main>
    <div class="main-content-wrapper"> 

      <section class="slider-container">
        <div class="slide-wrapper">
            <div class="slider">
                
                <div class="slide-content" id="slide-1">
                    <img src="nike_shoes_1.jpg" alt="Головна акція 1">
                    <div class="slide-actions">
                        <a href="link-for-slide-1.html" class="action-button primary-btn">придбати</a>
                        <a href="more-info-slide-1.html" class="action-button secondary-btn">більше</a>
                    </div>
                </div>

                <div class="slide-content" id="slide-2">
                    <img src="nike_shoes_2.jpg" alt="Головна акція 2">
                    <div class="slide-actions">
                        <a href="link-for-slide-2.html" class="action-button primary-btn">придбати</a>
                        <a href="more-info-slide-2.html" class="action-button secondary-btn">більше</a>
                    </div>
                </div>
                
                <div class="slide-content" id="slide-3">
                    <img src="nike_shoes_3.jpg" alt="Головна акція 3">
                    <div class="slide-actions">
                        <a href="link-for-slide-3.html" class="action-button primary-btn">придбати</a>
                        <a href="more-info-slide-3.html" class="action-button secondary-btn">більше</a>
                    </div>
                </div>

            </div>
            
            <div class="slide-dots">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
            
        </div>
    </section> 
        
    <div class="main-content-seasons">
        
        <div class="season-card">
            <img src="winter_shoes.jpg" alt="Зимове взуття">
            <button class="card-button">Більше</button> 
        </div>
        
        <div class="season-card">
            <img src="summer_shoes.jpg" alt="Літнє взуття">
            <button class="card-button">Більше</button>
        </div>
        
        <div class="season-card">
            <img src="autumn_shoes.png" alt="Осіннє взуття">
            <button class="card-button">Більше</button>
        </div>
        
        <div class="season-card">
            <img src="spring_shoes.jpg" alt="Трекінгове взуття">
            <button class="card-button">Більше</button>
        </div>
        
    </div>
  </div>
</main>

        <div class="logo"><i class='bx bxl-facebook'></i></div>
        <div class="logo"><i class='bx bxl-instagram'></i></div>

      </div>

    </div>
  
    <ul class="footer-links">
      <li><a href="brands.html">Наша компанія</a></li>

      <li><a href="contacts.html">Розклад роботи</a></li>
      <li><a href="contacts.html">Розсилка</a></li>
    </ul>
  </footer>
